<ion-header>
    <ion-segment (ionChange)="segmentChanged($event)" value="python">
        <ion-segment-button value="python">
        <ion-label>客户</ion-label>
        </ion-segment-button>
        <ion-segment-button value="javascript">
        <ion-label>标签</ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content>
    <ion-item-divider ></ion-item-divider>  

<ion-card>
    <ion-segment (ionChange)="segmentChanged($event)" value="javascript">
        <ion-segment-button value="python">
            <ion-label>全部</ion-label>
        </ion-segment-button>
        <ion-segment-button >
           <ion-label>专属会员</ion-label>
        </ion-segment-button>
        <ion-segment-button >
            <ion-label>正在服务</ion-label>
        </ion-segment-button>
        <ion-segment-button >
            <ion-label>筛选</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="clickedSearch()">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-searchbar placeholder="搜索联系人"></ion-searchbar>
    </ion-toolbar>
    
<ng-container *ngFor="let item of list; index as i; ">

   <ion-item  detail="true" (click)="showdetail(item?.id)"> <!--routerLink="/memberdtl"> -->
   
      <ion-avatar slot="start">
        <ion-img [src]="item.customerVo.avatar"></ion-img>
      </ion-avatar>

      <ion-label style="width: 300px;">
          <p *ngIf="item.customerVo.realName==null" class="membertop" style="width: 200px;" >{{item.customerVo.name}}</p>
          <p *ngIf="item.customerVo.realName!=''" class="membertop" style="width: 200px;" >{{item.customerVo.realName}}</p>
          <p class="membercontent" style="width: 200px;">{{item.levelName}}|{{item.point}}{{item.unit}}</p>
      </ion-label>
    
    
  </ion-item>

</ng-container>
  </ion-card>


</ion-content>
