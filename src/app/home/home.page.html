<ion-header>
    <!-- <ion-toolbar>
    <ion-title>Home</ion-title>
    </ion-toolbar> -->
</ion-header>

<ion-content>      
 <!-- <ng-container *ngFor="let item of list; index as i; "> -->
    <ion-grid class="item-grid ">
        <ion-row class="item-border"   routerLink="/inventory-summary-ct" >
            <ion-col text-left>
                <span class="item-title">今日业绩 </span>
            </ion-col>
            <ion-col col-1 text-right style="margin-bottom: auto;margin-top: auto; " (click)="topage('performancerankings','')">
                查看详情
                <ion-icon color="gray " name="ios-arrow-forward" role="img">
                </ion-icon>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col >
                <!-- <div echarts [options]="item?.EChartOption" style="height:100px;"></div> -->
                <div style="height:30px;"></div>
                <ion-label style="text-align: center;">
                        <p class="item-text-blue ">{{list.salesMoney}}</p>
                        <p class="item-text-gray " >销售额</p>
                </ion-label>
                <div style="height:30px;"></div>
            </ion-col>
        </ion-row>
        <ion-row >
            <ion-col text-center>
                <ion-label>
                    <p class="item-text-blue ">{{list.fansNum}}</p>
                    <p class="item-text-gray  " >新增粉丝数</p>
                </ion-label>
            </ion-col>
            <ion-col text-center>
                <ion-label>
                    <p class="item-text-blue ">{{list.memberNum}}</p>
                    <p class="item-text-gray ">新增会员数</p>
                </ion-label>
            </ion-col>
            <ion-col text-center>
                    <ion-label>
                        <p class="item-text-blue ">{{list.verifyCouponNum}}</p>
                        <p class="item-text-gray ">核销卡券数</p>
                    </ion-label>
                </ion-col>
        </ion-row>
    </ion-grid>
<!-- </ng-container> -->


    <ion-card>
      <ion-card-header>
         <ion-item href="#" class="">
             <ion-icon name="gift" slot="start" style="color:#f7e712;"></ion-icon>
              <ion-label style="font-size: 12px;">近七天生日会员</ion-label>
            </ion-item>
      </ion-card-header>
     <ion-card-content>
              最近没有小鸡破蛋~
       </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-item lines="none">
         <ion-icon name="chatboxes" slot="start" style="color:#74d81e;" ></ion-icon>
          <ion-label class="labelsty" style="font-size: 13px;" > 没有新的消息，记得常联系你的会员</ion-label>
       </ion-item>
    </ion-card>
     
    <ion-card>
            <ion-item lines="none">
               <ion-icon name="notifications-outline" slot="start" style="color:#3cd1d7;" ></ion-icon>
                <ion-label class="labelsty" style="font-size: 13px;">最近没有新增加的会员，你要努力了</ion-label>
             </ion-item>
     </ion-card>

    <ion-card>
         <ion-item  lines="none"   detail="false" routerLink="/orderlist">
         <ion-icon name="pricetags" slot="start" style="color:#bb83ee;" ></ion-icon>
             <ion-label class="labelsty" style="font-size: 13px;" >查看订单</ion-label>
         </ion-item>
     </ion-card>
     
     
</ion-content>
